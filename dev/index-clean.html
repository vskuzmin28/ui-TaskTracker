<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <title>Главная страница | ui-taskTracker</title>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/style.css">
  </head>
  <body>
    <!-- modal add-->
    <!-- modal backgroud-->
    <div class="modal-bg modal__add-task">
      <!-- modal container-->
      <div class="modal">
        <!-- button close--><a class="modal__close" href="#" title=""><img src="../img/close.png" alt="@@"></a>
        <!-- title-->
        <h2 class="modal__title">Добавление задачи</h2>
        <form action="/" method="post">
          <input type="text" name="" placeholder="Название">
          <input type="text" name="" placeholder="Статус">
          <input type="text" name="" placeholder="Приоритет">
          <textarea>Описание</textarea>
          <button class="btn-orange">Добавить</button>
        </form>
      </div>
    </div>
    <!-- / modal add-->
    <!-- modal edit-->
    <!-- modal backgroud-->
    <div class="modal-bg modal__edit-task">
      <!-- modal container-->
      <div class="modal">
        <!-- button close--><a class="modal__close" href="#" title=""><img src="../img/close.png" alt="@@"></a>
        <!-- title-->
        <h2 class="modal__title">Изменение задачи</h2>
        <form action="/" method="post">
          <input type="text" name="" placeholder="Название">
          <input type="text" name="" placeholder="Статус">
          <input type="text" name="" placeholder="Приоритет">
          <textarea>Описание</textarea>
          <button class="btn-orange">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- / modal edit-->
    <!-- header-->
    <header>
      <!-- container-->
      <div class="container">
        <!-- title page-->
        <h1 class="title-page">UI TaskTracker</h1>
      </div>
    </header>
    <!-- / header-->
    <!-- sidebar-->
    <!-- sidebar-->
    <sidebar>
      <!-- container-->
      <div class="user-cols container">
        <!-- user panel-->
        <div class="user-panel">
          <!-- title column-->
          <h4 class="user-panel__title">Панель пользователя</h4><a class="user-panel__user-name" href="#" title="">Кузьмин Виталий Сергеевич</a>
          <p>Моб. номер: 8 917 827 9291</p>
          <p>E-mail: vskuzmin28@gmail.com</p><a href="#" title="">Добавить задачу</a><a class="user-panel__user-exit" href="#" title="">Завершить сеанс</a>
        </div>
        <!-- user settings-->
        <div class="user-settings">
          <h4 class="user-settings__title">Настройки</h4>
          <div class="user-settings__body">
            <!-- column-->
            <div class="user-settings__body__column">
              <h4>Вид</h4>
              <form action="/" method="post">
                <div class="checkbox">
                  <input type="checkbox" value="None" id="checkboxBrief" name="check">
                  <label for="checkboxBrief">Краткий</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" value="None" id="checkboxDetail" name="check">
                  <label for="checkboxDetail">Подробный</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" value="None" id="checkboxScrum" name="check">
                  <label for="checkboxScrum">Scrum доска</label>
                </div>
              </form>
            </div>
            <!-- column-->
            <div class="user-settings__body__column">
              <h4>Сортировка</h4>
              <form action="/" method="post">
                <div class="checkbox">
                  <input type="checkbox" value="None" id="checkboxBrief" name="check">
                  <label for="checkboxBrief">По статусу</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" value="None" id="checkboxDetail" name="check">
                  <label for="checkboxDetail">По приоритету</label>
                </div>
              </form>
            </div>
            <!-- column-->
            <div class="user-settings__body__column">
              <h4>Автобновление</h4>
              <form action="/" method="post">
                <div class="checkbox">
                  <input type="checkbox" value="None" id="checkboxBrief" name="check">
                  <label for="checkboxBrief">5 сек</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" value="None" id="checkboxDetail" name="check">
                  <label for="checkboxDetail">10 сек			</label>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </sidebar>
    <!-- / sidebar-->
    <!-- place-->
    <!-- footer-->
    <footer>
      <!-- container-->
      <div class="container"><img class="logo footer__logo" src="../img/logo-white.png" alt="@@"></div>
    </footer>
    <!-- / footer  -->
  </body>
</html>
